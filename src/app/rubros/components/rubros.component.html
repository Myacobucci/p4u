<div ng-controller="RubrosCtrl2" class="card-container">
Sus preferencias son:
	<div ng-controller="RubrosCtrl3" class="card-container">
	<md-card *ngFor="let preferencia of preferencias">
	  <md-checkbox [checked]="preferencia.description == preferencia.description" *ngIf="preferencia.description == preferencia.description" [ngClick]="updateMessage(preferencia.getId(), checked)" class="green" align="left">
  		{{preferencia.getName()}}
	  </md-checkbox>
	</md-card>
	
	</div>
	<div ng-controller="RubrosCtrl3" class="card-container">
	<md-card *ngFor="let preferenciaUser of preferenciasPorUsuario">
	  <md-checkbox [checked]="preferenciaUser.description == preferenciaUser.description" *ngIf="preferenciaUser.description == preferenciaUser.description" [ngClick]="updateMessage(preferenciaUser.getId(), checked)" class="green" align="left">
  		{{preferenciaUser.getName()}}
	  </md-checkbox>
	</md-card>
	
	</div>
</div>
<div class="wrapper">
<button md-raised-button type="submit" (click)="savePreferences()" color="accent">Guardar</button>
</div>
