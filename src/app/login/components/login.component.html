

<div class="container">
  <md-toolbar color="warn">Iniciar sesión</md-toolbar>
    <md-card>
      
      <md-card-content>
        <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
        <form>
          <md-input #userName placeholder="Usuario"></md-input>
          <md-input #password placeholder="Contraseña" type="password"></md-input>

        </form>
      </md-card-content>
      <md-card-content>
        <form>         
          <p>¿Todav&iacute;a no te registrate? <a [routerLink]="['Registracion']">Reg&iacute;strate</a></p>          
        </form>
      </md-card-content>
      <md-card-actions align="center">
        <button (click)="doLogin(userName.value, password.value)" md-raised-button color="warn">Acceder</button>
      </md-card-actions>
      <div *ngIf="isWaiting" class="my-progress-circle">
        <md-progress-circle mode="indeterminate"
                            color="warn"></md-progress-circle>
      </div>
    </md-card>
    
</div>
