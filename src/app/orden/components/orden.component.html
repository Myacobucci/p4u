<div class="container">
	<md-card>
	  <md-card-title>Orden de compra - paso 1</md-card-title>
	  <md-card-content>
	    <form>
		  <div>   
		    <md-card>
			   <md-card-title-group>
			      <img md-card-sm-image src="{{hostImage + imageFileName}}"/>
			      <md-card-title>{{productName}}</md-card-title>
			   </md-card-title-group>
			</md-card>
	      </div>
	      <md-input placeholder="Cantidad">1</md-input>
	      <div>
	      	<h4>Detinatario</h4>
		    <md-radio-group>
		      <md-radio-button value="0">Para mi </md-radio-button>
		      <md-radio-button value="1">Para un Amigo</md-radio-button>
		    </md-radio-group>
	      </div>
	      <div>
	      	<h4>Medio de pago</h4>
	        <md-input style="width: 100%" placeholder="Nro de tarjeta"></md-input>
	        <table style="width: 100%" cellspacing="0"><tr>
	        	<md-input placeholder="Vencimiento" style="width: 50%" ></md-input>
	        	<md-input placeholder="Clave de 3 digitos" style="width: 50%" ></md-input>
	        </tr></table>
	      </div>
	    </form>
	  </md-card-content>
	  <md-card-actions align="end">
	    <button md-raised-button color="accent">Continuar</button>
	  </md-card-actions>
	</md-card>
</div>
