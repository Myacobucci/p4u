

<div class="container">
  <md-toolbar color="primary">Iniciar sesión</md-toolbar>
    <md-card>
      
      <md-card-content>
        <form>
          <md-input #userName placeholder="Usuario"></md-input>
          <md-input #password placeholder="Contraseña" type="password"></md-input>

        </form>
      </md-card-content>
      <md-card-content>
        <form>         
          <p>¿Todav&iacute;a no te registrate? <a [routerLink]="['Registracion']">Reg&iacute;strate</a></p>          
        </form>
      </md-card-content>
      <md-card-actions align="center">
        <button (click)="doLogin(userName.value, password.value)" md-raised-button color="accent">Acceder</button>
      </md-card-actions>
    </md-card>
    <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
