<div class="message" style="color:#FF0000" *ngIf="mensjRegAceptado">{{mensjRegAceptado}}</div>
<div class="message" *ngIf="message">
<h3 class="seccion-title">{{message}}</h3>
</div>
<div class="card-container">

	<md-card *ngFor="let regalo of noCanjeados">
	<img align="right" src="{{hostImage + regalo.getImageFileName()}}" height="150" width="150">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{regalo.getName()}}</span>
            <span class="md-subhead"></span>
          </md-card-title-text>
          <md-card-content>
          <p> </p>
          <p><u>Marca:</u> {{regalo.getBrand()}}</p>
          <div class="message" style="color:#FF0000" *ngIf="regalo.getCodigo() == codigoRegaloProxAVencer">¡Atención! Este es tu regalo que está más próximo a expirar.</div>
   		</md-card-content>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <button md-raised-button (click)="canjear(regalo)" color="accent">Aceptar</button>
          <button md-raised-button (click)="regalar(regalo);" color="accent">Regalar</button>
        </md-card-actions>
      </md-card>
      
</div>
<div class="message" *ngIf="messageCanj">
<h3 class="seccion-title">{{messageCanj}}</h3>
</div>
<div class="card-container">
  <md-card *ngFor="let reg of canjeados">
  <img align="right" src="{{hostImage + reg.getImageFileName()}}" height="150" width="150">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{reg.getName()}}</span>
            <span class="md-subhead"></span>
          </md-card-title-text>
          <md-card-content>
          <p> </p>
          <p><u>Código:</u> {{reg.getCodigo()}}</p>
      </md-card-content>
        </md-card-title>
 
      </md-card>
      
</div>
<div class="message" *ngIf="titRegExpir">
<h3 class="seccion-title">{{titRegExpir}}</h3>
</div>
<div class="card-container">
  <md-card *ngFor="let exp of expirados">
  <img align="right" src="{{hostImage + exp.getImageFileName()}}" height="150" width="150">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{exp.getName()}}</span>
            <span class="md-subhead"></span>
          </md-card-title-text>
          <md-card-content>
          <p> </p>
          <p><u>EXPIRADO</u></p>
      </md-card-content>
        </md-card-title>
 
      </md-card>
      
</div>
