<md-tab-group class="demo-tab-group">
  <md-tab >
    <template md-tab-label>Vidriera</template>
    <template md-tab-content class="my-tab-content">
      <div *ngIf="isWaiting" class="my-progress-circle">
	  <md-progress-circle mode="indeterminate"
	                      color="warn"></md-progress-circle>
	</div>
	<div class="card-container">
		<md-card *ngFor="let producto of productos">
		  <div class="my-image">
	  		<img *ngIf="producto.getImageFileName()" md-card-image [alt]="producto.getName()" src="{{hostImage + producto.getImageFileName()}}">
		  </div>

		  <div class="my-image-detail">
			  <md-card-title>{{producto.getName()}}</md-card-title>
			  <md-card-subtitle>{{producto.getBrand()}}</md-card-subtitle>
			  <md-card-subtitle>${{producto.getCost()}}</md-card-subtitle>
		  </div>
		  <md-card-actions align="end">
		    <button md-button color="primary" (click)="realizarOrden(producto);" >Comprar</button>
		  </md-card-actions>
		</md-card>
	</div>

    </template>
  </md-tab>
  <md-tab *ngIf="isLogged">
    <template md-tab-label>Recomendados</template>
    <template md-tab-content>
      <div *ngIf="isLogged && isWaiting" class="my-progress-circle">
	  <md-progress-circle mode="indeterminate"
	                      color="warn"></md-progress-circle>
	</div>
	<div *ngIf="isLogged" class="card-container">
		<md-card *ngFor="let producto of prodRecomendados">

		  <div class="my-image">
	  		<img *ngIf="producto.getImageFileName()" md-card-image [alt]="producto.getName()" src="{{hostImage + producto.getImageFileName()}}">
		  </div>

		  <div class="my-image-detail">
			  <md-card-title>{{producto.getName()}}</md-card-title>
			  <md-card-subtitle>{{producto.getBrand()}}</md-card-subtitle>
			  <md-card-subtitle>${{producto.getCost()}}</md-card-subtitle>
		  </div>
		  <md-card-actions align="end">
		    <button md-button color="primary" (click)="realizarOrden(producto);" >Comprar</button>
		  </md-card-actions>
		</md-card>
	</div>	


    </template>
  </md-tab>
</md-tab-group>
